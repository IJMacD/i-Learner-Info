<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to i-Learner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.green-amber.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .il-card-full {
      width: 100%;
    }
    .il-card-weather {
      height: 320px;
    }
    .il-card-weather > .mdl-card__title {
      color: #fff;
      background: url('static/img/sun.png') bottom right 15% no-repeat #46B6AC;
    }
    .il-card-time {
      height: 320px;
    }
    .il-card-time .mdl-card__title-text {
      font-size: 48px;
    }
    </style>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">i-Learner</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" id="root">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
              <div class="il-card-full il-card-weather mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">Weather</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Aenan convallis.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                  </a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="il-card-full il-card-time mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text"><span class="date-time">2016-08-08 16:09:20</span></h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Current date and time is <span class="date-time">2016-08-08 16:09:20</span>.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                  </a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="il-card-full mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">Update</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Aenan convallis.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Updates
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
